<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Rusty - Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section>Single Horizontal Slide</section>
				<section>
					<section>Vertical Slide 1</section>
					<section>Vertical Slide 2</section>
					<section>Vertical Slide 3</section>
					<section>Vertical Slide 4</section>
					<section>Vertical Slide 5</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="plugin/notes-server"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.configure({ 
				controls: false,
				controlsBackArrows: 'hidden',
				history: false,
				transition: 'zoom',
				help: false,
			});
			Reveal.configure({ slideNumber: 'c/t' });
			Reveal.configure({ showSlideNumber: 'speaker' });
			Reveal.initialize({
				multiplex: {
					secret: '15387747025213914167',
					id: '4fc89f135ae7d28d',
					url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh'
				},
				pubnubRemoteControl: {
					subscribeKey: 'sub-c-a722ae88-c8e7-11e8-8f2a-6ea01b4be699',    // PubNub subscribe key,
					publishKey: 'pub-c-7e1752ae-a39f-44d2-a597-4bb17c58ba84',        // PubNub publish key
				},
				dependencies: [
					{ src: 'https://cdn.pubnub.com/pubnub-4.4.0.min.js', async: true },
					{ src: 'plugin/pubnub-remote-control.js', async: true },
					
					{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
					{ src: 'plugin/multiplex/master.js', async: true },

					// and if you want speaker notes
					{ src: 'plugin/notes-server/client.js', async: true },
					
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
